<!DOCTYPE html>

      /* CSS c√¥ng t·∫Øc b·∫≠t/t·∫Øt */
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 24px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">

        >üìú Danh s√°ch h√≥a ƒë∆°n</a

    <div class="main">

              <th>Gi√°</th>
              <th>Tr·∫°ng th√°i</th>
            </tr>

    <script>
      // D·ªØ li·ªáu s·∫£n ph·∫©m m·∫∑c ƒë·ªãnh
      const defaultProducts = {
        SP01: { name: "N∆∞·ªõc cam", price: 45000, active: true },
        SP02: { name: "Sinh t·ªë b∆°", price: 65000, active: true },
        SP03: { name: "N∆∞·ªõc l√™", price: 45000, active: true },
        SP04: { name: "N∆∞·ªõc d·ª©a", price: 50000, active: true },
        SP05: { name: "S·ªØa √≥c ch√≥", price: 45000, active: true },
      };

      // L·∫•y d·ªØ li·ªáu t·ª´ localStorage ho·∫∑c g√°n m·∫∑c ƒë·ªãnh
      const products =
        JSON.parse(localStorage.getItem("products")) || defaultProducts;
      localStorage.setItem("products", JSON.stringify(products));

      // Hi·ªÉn th·ªã t·ª´ng section
      function showSection(id) {
        document.querySelectorAll(".section").forEach((sec) => {
          sec.classList.remove("active");
        });
        document.getElementById(id)?.classList.add("active");

        if (id === "danhsach_hoadon") renderInvoiceList();
        if (id === "sanpham") renderSanpham();
      }

      // ƒêƒÉng xu·∫•t
      function confirmLogout() {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t kh√¥ng?")) {
          window.location.href = "login.html"; // ho·∫∑c index.html
        }
      }

      // Hi·ªÉn th·ªã h√≥a ƒë∆°n
      function renderInvoiceList() {
        const listContainer = document.getElementById("invoice-list");
        const invoices = JSON.parse(localStorage.getItem("invoices")) || [];

        if (invoices.length === 0) {
          listContainer.innerHTML = "<p>‚ö†Ô∏è Ch∆∞a c√≥ h√≥a ƒë∆°n n√†o.</p>";
          return;
        }

        let html = "";
        invoices.forEach((invoice, index) => {
          const itemsHtml = invoice.items
            .map(
              (item) => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.price.toLocaleString()} ƒë</td>
                  <td>${(item.price * item.quantity).toLocaleString()} ƒë</td>
                </tr>
              `
            )
            .join("");

          const total = invoice.items.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
          );

          html += `
            <div class="invoice-card">
              <h4>üßæ H√≥a ƒë∆°n #${index + 1} - ${invoice.customer.date}</h4>
              <p><strong>üë§ T√™n:</strong> ${invoice.customer.name}</p>
              <p><strong>üìû SƒêT:</strong> ${invoice.customer.phone}</p>
              <p><strong>üìç ƒê·ªãa ch·ªâ:</strong> ${invoice.customer.address}</p>
              <table>
                <thead>
                  <tr><th>T√™n SP</th><th>SL</th><th>ƒê∆°n gi√°</th><th>Th√†nh ti·ªÅn</th></tr>
                </thead>
                <tbody>${itemsHtml}</tbody>
              </table>
              <p style="text-align:right; margin-top:10px;"><strong>T·ªïng c·ªông:</strong> ${total.toLocaleString()} ƒë</p>
            </div>
          `;
        });

        listContainer.innerHTML = html;
      }

      // Hi·ªÉn th·ªã s·∫£n ph·∫©m
      function renderSanpham() {
        const tbody = document.getElementById("sanpham-table");
        tbody.innerHTML = "";

        for (const [code, sp] of Object.entries(products)) {
          tbody.innerHTML += `
            <tr>
              <td>${code}</td>
              <td>${sp.name}</td>
              <td>${sp.price.toLocaleString()} ƒë</td>
              <td>
                <label class="switch">
                  <input type="checkbox" ${
                    sp.active ? "checked" : ""
                  } onchange="toggleStatus('${code}')" />
                  <span class="slider"></span>
                </label>
              </td>
            </tr>
          `;
        }
      }

      // B·∫≠t/t·∫Øt s·∫£n ph·∫©m
      function toggleStatus(code) {
        products[code].active = !products[code].active;
        localStorage.setItem("products", JSON.stringify(products));
        renderSanpham();
      }

      // G·ªçi khi t·∫£i trang
      document.addEventListener("DOMContentLoaded", () => {
        renderInvoiceList();

    </script>
